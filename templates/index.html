<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DynamoDB Web App</title>

    <!-- Optional: Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #343a40;
      }

      form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #495057;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
      }

      li {
        background: #ffffff;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li a {
        margin-left: 10px;
        text-decoration: none;
        color: #007bff;
      }

      li a:hover {
        text-decoration: underline;
      }

      .btn-group {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>DynamoDB CRUD Operations</h1>

    <!-- Form for creating new item -->
    <h2 class="text-center">Create Item</h2>
    <form action="/create" method="POST">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required />
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required />
      <input type="submit" value="Create" />
    </form>

    <!-- Items Display -->
    <h2 class="text-center">Items in Table</h2>
    <ul>
      {% for item in items %}
      <li>
        <div>
          <strong>ID:</strong> {{ item.id }} | <strong>Name:</strong> {{
          item.name }} | <strong>Email:</strong> {{ item.email }}
        </div>
        <div class="btn-group">
          <a href="/update/{{ item.id }}" class="btn btn-sm btn-primary"
            >Update</a
          >
          <a href="/delete/{{ item.id }}" class="btn btn-sm btn-danger"
            >Delete</a
          >
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
