<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Item</title>

    <!-- Optional: Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 20px;
      }

      form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #495057;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        text-decoration: none;
        color: #007bff;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Update Item</h1>

    <form
      action="/update/{{ item.id }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ item.name }}"
        required
      /><br /><br />
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        value="{{ item.email }}"
        required
      /><br /><br />
      <label for="image">Upload New Image:</label>
      <input type="file" id="image" name="image" /><br /><br />
      <img
        src="{{ item.image_url }}"
        alt="Current"
        style="max-width: 200px; margin-top: 10px"
      />
      <input
        type="hidden"
        name="current_image_url"
        value="{{ item.image_url }}"
      />
      <input type="submit" value="Update" />
    </form>

    <div class="back-link">
      <a href="/">‚Üê Back to Items</a>
    </div>
  </body>
</html>
